<form name = "user">

	<p> 
		Сколько всего океанов?:
		<input type = "checkbox" class="ocean">5
		<input type = "checkbox" class="ocean" >6
	</p>
	
	<p>
		Арбуз это?:
		<input type = "checkbox" name = "arbuz">Фрукт
		<input type = "checkbox" name = "arbuz">Ягода
	</p>

	<button type = "button" onclick="Ras();" >Рассчитать</button>
	<button type = "reset" >Очистить</button>

</form>
</div>
<div id="res"></div>

<script>
var countPeople = 0;
var first = 0, second = 0;


var x = document.getElementsByClassName("ocean");
var y = document.getElementsByClassName("arbuz");

function Ras(){
	countPeople++;
	
	for(var z = 0; z < x.length; z++){
		if(z % 2 == 0 && x[z].checked) first++;
		if(z % 2 != 0 && x[z].checked) second++;
	}

	for(var q = 0; q < y.length; q++){
		if(q % 2 == 0 && y[q].checked) first++;
		if(q % 2 != 0 && y[q].checked) second++;
	}
	
	//console.log(countPeople);
	//console.log(first);
	//console.log(second);

	var relation1 = first / countPeople * 100;
	var relation2 = second / countPeople * 100;
	console.log(relation1);
	console.log(relation2);

	document.getElementById("res").innerHTML = `Количество проголосовавших: ${countPeople}<br>
	Процентаж 1 группы: ${relation1}<br>
	Процентаж 2 группы: ${relation2}`;

}
