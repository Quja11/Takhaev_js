<script>
//Код для реализации аккордеона со свойством collapsible, т.е. возможность сворачивать активное окно
$(function(){
    $("#accordion").accordion({collapsible : true});
})

//Код для реализации асинхронного поиска при вводе знака
$(function(){
    var avTags = [
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "COBOL",
        "Java",
        "JavaScript"
    ];

$("#search").autocomplete({
    source : avTags,
    minLength : 3
});
});

$(function(){
    $("#kal").datepicker();
})























</script>
