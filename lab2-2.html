<!DOCTYPE html>
<html>
<head>
	<title>2 Задание</title>
<script src = "jquery.js"></script>
<script>
	
function doSend(){
	
	if(document.user.f.value == ""){
		alert("Вы не заполнилил поле имени, оно обязательно к заполнению");
		document.user.f.style.backgroundColor = "red";
	}
	
	if(document.user.pw.value.length == "" || document.user.pw.value.length < 5){
		alert("Вы не ввели пароль или ваш пароль содержит меньше 4ех символов" + document.user.pw.value.length);
		document.user.pw.style.backgroundColor = "red";

	}

	if(document.user.pw.value == document.user.ppw.value){
		alert("Ваши пароли совпадают");
		document.user.ppw.style.backgroundColor = "red";
	}

	if(document.user.email == "" || (document.user.email.value.indexOf("@", -1) == -1)){
		alert("Вы не указали вашу почту, или неверный формат почты");
		document.user.email.style.backgroundColor = "red";
	}

	if(document.user.sms == "" || document.user.sms.value.length < 11){
		alert("Вы не указали сообщение или ваше сообщение меньше 10 символов");
		document.user.sms.style.backgroundColor = "red";
	}





}

</script>

<style>
	
	.fm{
		position: absolute;
		top: 50px;
		background: orange;
		width: 320px;
		height: 320px;
		

	}

	#abz{
		position: absolute;
		left: 70px;
	}


</style>



</head>
<body>

<p id = "abz"><b>Форма заполнения данных:</b></p>

<div class="fm">
<form name = "user">

	<p>Ваше имя<sup>*</sup>: <input type = "text" name = "f" value = "Семен"><br><br>
	Пароль<sup>*</sup>: <input type = "password" name = "pw"><br><br>
	Подтверждение пароля<sup>*</sup>: <input type = "password" name = "ppw"><br><br>
	Email<sup>*</sup>: <input type = "text" name = "email" value = "semen@bk.ru"><br><br>
	Тема сообщения: <input type = "text" value = "Природа"><br><br>
	Сообщение: <input type = "text" name = "sms" value = "Природа является главным источником жизни на Земле"></p>

	<p>
	<button type = "submit" onclick="doSend()">Отправить</button>
	<button type = "reset">Очистить</button>
	</p>

</form>
</div>










</body>
</html>
