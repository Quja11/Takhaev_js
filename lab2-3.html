<!DOCTYPE html>
<html>
<head>
	<title>3 Задание</title>
	<meta charset="utf8">
<script src = "jquery.js"></script>
<style>
	
	.Upr{
		position: absolute;
		top: 720px;
		left: 400px;
		background: #9ACD32;
		width: 500px;
		height: 200px;
	}

	#up{
		position: absolute;
		top: 30px;
		left: 210px;
	}

	#down{
		position: absolute;
		top: 150px;
		left: 215px;
	}

	#leftt{
		position: absolute;
		top: 90px;
		left: 50px;
	}

	#rightt{
		position: absolute;
		top: 93px;
		left: 400px;
	}

	#Fieldspace{
		position: absolute;
		height: 710px;
		width: 1265px;
		background: #4682B4;
	}

	#Imga{
		position: fixed;
		left: 570px;
		top: 250px;
	}

</style>
</head>
<body>

<div id = "Fieldspace">
		<img src = "spaceship.jpg" height = "100px" width = "100px" id = "Imga">
</div>

<div class = "Upr">
	<button id = "up">Вверх</button>
	<button id = "down">Вниз</button>
	<button id = "leftt">Влево</button>
	<button id = "rightt">Вправо</button>
</div>

<script>

	$(document).ready(function(){

	$("#up").click(function(){
		$("#Imga").animate({
			top: "-=100",
	    });
	});

	$("#down").click(function(){
	    $("#Imga").animate({
			top: "+=100",
			
		});
	});

	$("#leftt").click(function(){
	    $("#Imga").animate({
			left: "-=100",
			
		});
	});

	$("#rightt").click(function(){
	    $("#Imga").animate({
			left: "+=100",
			
		});
	});
		

	});
</script>

</body>
</html>
