<!DOCTYPE>
<html>
<head>
<title>6 задание</title>
</head>
<body>

<script language="JavaScript">
document.write('<table border="2">');

document.write('<tr height="50">');
document.write('<td bgcolor="green">');
document.write('Степень');
document.write('</td>');

document.write('<td bgcolor="orange">');
document.write('Результат');
document.write('</td>');
document.write('</tr>');

for(var i=0; i<6; i++){
	document.write('<tr align="right">');

	document.write('<td>');
	document.write(2 + '<sup>' + i + '</sup>');
	document.write('</td>');

	document.write('<td>');
	document.write(Math.pow(2,i));
	document.write('</td>');

	document.write('</tr>');

}

document.write('</table>');
</script>

</body>
</html>
