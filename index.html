<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Крестики-нолики</title>
  </head>
  <body>
    <div class="flex">
      <div class="wrap">
        <h1>Крестики-нолики</h1>
        <label for="input">Размер карты</label>
        <input type="number" min="0" id="input" value=5/>

        <span class="invalid"></span>
        <button class="btn">Начать игру</button>
      </div>
      <div class="line"></div>
      <div>
        <div id="player">Ходит игрок:</div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div id="modal" class="hidden">
      <div id="modal__window">
        <h2 id="modal__descr"></h2>
      </div>
    </div>
	<button class="bt1">Завершить раунд</button>
	<button class="bt2">Завершить игру</button>
    <script src="script.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<style>
	 body {
	 background-color: lightblue;
	 font-family:cursive;
	 }
	 canvas {
	 background-color: lightgrey;
	 }
	 button {
	 border: 2px solid #9bbec9;
	 border-radius: 10%;
	 background-color: #6a97a6;
	 font-family:cursive;
	 }
	</style>
  </body>
</html>
